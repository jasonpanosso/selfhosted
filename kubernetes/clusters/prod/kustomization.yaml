apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - infra.yaml
  - ks.yaml

secretGenerator:
  - name: github-app
    namespace: flux-system
    envs:
      - github_app_ids.sops.env
    files:
      - githubAppPrivateKey=github_app_private_key.sops.pem

configurations:
  - nameReference.yaml
