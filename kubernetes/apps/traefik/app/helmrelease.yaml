---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
spec:
  interval: 5m
  type: oci
  url: oci://ghcr.io/traefik/helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 1hr
  install:
    disableWait: true
  chart:
    spec:
      chart: traefik
      version: "34.*"
      sourceRef:
        kind: HelmRepository
        name: traefik
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: traefik-values
