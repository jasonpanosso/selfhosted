---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
spec:
  secretName: wildcard-tls
  dnsNames:
    - ${domain}.${tld}
    - "*.${domain}.${tld}"
    - "*.s3.${domain}.${tld}"
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/traefik.io/tlsstore_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: TLSStore
metadata:
  name: default
spec:
  defaultCertificate:
    secretName: wildcard-tls
