---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/daemonset-apps-v1.json
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: &app drm-generic-device-plugin
  labels:
    app.kubernetes.io/name: *app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "extensions.talos.dev/i915"
                    operator: Exists
      priorityClassName: system-node-critical
      tolerations:
        - operator: "Exists"
          effect: "NoExecute"
        - operator: "Exists"
          effect: "NoSchedule"
      containers:
        - image: squat/generic-device-plugin:0f7fddf166f17d58107d9811b53bec74e4d52e7c@sha256:1f779444c72c7bf06b082c44698d6268a8e642ebd9488a35c84a603087940e64
          args:
            - --device
            - |
              name: drm
              groups:
                - count: 1000
                  paths:
                    - path: /dev/dri/renderD128
          name: *app
          resources:
            requests:
              cpu: 50m
              memory: 20Mi
            limits:
              memory: 20Mi
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: dev
              mountPath: /dev
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: dev
          hostPath:
            path: /dev
  updateStrategy:
    type: RollingUpdate
