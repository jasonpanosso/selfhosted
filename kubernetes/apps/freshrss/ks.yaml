---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app freshrss
  namespace: &namespace freshrss
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ./../../../components/volsync
  postBuild:
    substitute:
      APP: *app
  path: ./kubernetes/apps/freshrss/app
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  wait: false
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: *app
      namespace: *namespace
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: secret-store
      namespace: external-secrets
    - name: volsync
      namespace: volsync-system
