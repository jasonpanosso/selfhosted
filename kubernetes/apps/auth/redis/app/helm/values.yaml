---
global:
  defaultStorageClass: rook-ceph-block
volumePermissions:
  enabled: true
architecture: replication
sentinel:
  enabled: true
  masterSet: mymaster
  quorum: 2
  downAfterMilliseconds: 10000
  failoverTimeout: 5000
  livenessProbe:
    enabled: true
    initialDelaySeconds: 120
auth:
  enabled: true
  enableReplicaAuth: true
  existingSecret: redis
  existingSecretPasswordKey: password
  usePasswordFiles: false
  usePasswordFileFromSecret: false
replica:
  replicaCount: 3
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 250m
      memory: 512Mi
  persistence:
    size: 2Gi
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
