---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: &app authelia
  labels:
    app.kubernetes.io/name: *app
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.${domain}.${tld}`)
      kind: Rule
      services:
        - kind: Service
          name: *app
          port: 80
          sticky:
            cookie:
              httpOnly: true
              secure: true
              name: TraefikAutheliaSticky
