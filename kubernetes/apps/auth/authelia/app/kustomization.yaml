---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./deployment.yaml
  - ./externalsecret.yaml
  - ./ingressroute.yaml
  - ./service.yaml
  - ./servicemonitor.yaml

configMapGenerator:
  - name: authelia
    options:
      disableNameSuffixHash: true
    files:
      - config.yaml=./resources/config.yaml
