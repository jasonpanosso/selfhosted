---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lldap-db
spec:
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  refreshPolicy: Periodic
  refreshInterval: 1h
  data:
    - secretKey: username
      remoteRef:
        key: LLDAP_DB_USERNAME
    - secretKey: password
      remoteRef:
        key: LLDAP_DB_PASSWORD
  target:
    name: lldap-db
    creationPolicy: Owner
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lldap
spec:
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  refreshPolicy: Periodic
  refreshInterval: 1h
  data:
    - secretKey: LLDAP_JWT_SECRET
      remoteRef:
        key: LLDAP_JWT_SECRET
    - secretKey: LLDAP_KEY_SEED
      remoteRef:
        key: LLDAP_KEY_SEED
    - secretKey: LLDAP_ADMIN_PASSWORD
      remoteRef:
        key: LLDAP_ADMIN_PASSWORD
  target:
    name: lldap
    creationPolicy: Owner
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smtp
spec:
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  refreshPolicy: Periodic
  refreshInterval: 1h
  data:
    - secretKey: username
      remoteRef:
        key: SMTP_USERNAME
    - secretKey: password
      remoteRef:
        key: SMTP_PASSWORD
  target:
    name: smtp
    creationPolicy: Owner
