---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: &app lldap
  labels:
    app.kubernetes.io/name: *app
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`account.${domain}.${tld}`)
      kind: Rule
      middlewares:
        - name: forward-auth
          namespace: traefik
      services:
        - kind: Service
          name: *app
          port: 17170
          sticky:
            cookie:
              httpOnly: true
              secure: true
              name: TraefikLdapSticky
