---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pgcluster
  annotations:
    # https://github.com/cloudnative-pg/cloudnative-pg/issues/5778#issuecomment-2782198691
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  instances: 3
  storage:
    size: 20Gi
    storageClass: local-path
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: s3-store
  managed:
    roles:
      - name: authelia
        ensure: present
        passwordSecret:
          name: authelia-db
        login: true
      - name: lldap
        ensure: present
        login: true
        passwordSecret:
          name: lldap-db
      - name: radarr
        ensure: present
        passwordSecret:
          name: radarr-db
        login: true
      - name: sonarr
        ensure: present
        login: true
        passwordSecret:
          name: sonarr-db
      - name: prowlarr
        ensure: present
        login: true
        passwordSecret:
          name: prowlarr-db
      - name: jellyfin
        ensure: present
        login: true
        passwordSecret:
          name: jellyfin-db
      - name: jellyseerr
        ensure: present
        login: true
        passwordSecret:
          name: jellyseerr-db
  monitoring:
    enablePodMonitor: true
