---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app calibre-web-automated
  labels:
    app.kubernetes.io/name: *app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      # requires root(??)
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
      containers:
        - image: docker.io/crocodilestick/calibre-web-automated:V3.0.4
          name: *app
          ports:
            - containerPort: 8083
              name: http-cwa
          env:
            - name: PUID
              value: "65534"
            - name: PGID
              value: "65534"
          livenessProbe: &probes
            httpGet:
              path: /login
              port: 8083
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe: *probes
          resources:
            # requests:
            #   cpu: 1000m
            #   memory: 1Gi
            # limits:
            #   cpu: 4000m
            #   memory: 8Gi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: ingest
              mountPath: /cwa-book-ingest
            - name: calibre
              subPath: config
              mountPath: /config
            - name: calibre
              subPath: library
              mountPath: /calibre-library
        - image: ghcr.io/calibrain/calibre-web-automated-book-downloader:sha-690c2b6
          imagePullPolicy: Always
          name: calibre-web-automated-book-downloader
          env:
            - name: USE_CF_BYPASS
              value: "false"
            - name: SUPPORTED_FORMATS
              value: epub
            - name: UID
              value: "65534"
            - name: GID
              value: "65534"
          ports:
            - containerPort: 8084
              name: http-cwabd
          readinessProbe: &probes
            httpGet:
              path: /
              port: 8084
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe: *probes
          # resources:
          #   requests:
          #     cpu: 50m
          #     memory: 256Mi
          #   limits:
          #     cpu: 500m
          #     memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: ingest
              mountPath: /cwa-book-ingest
      volumes:
        - name: ingest
          emptyDir: {}
        - name: calibre
          persistentVolumeClaim:
            claimName: calibre
