---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app flaresolverr
  labels:
    app.kubernetes.io/name: *app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      containers:
        - name: *app
          image: ghcr.io/flaresolverr/flaresolverr:v3.3.21 # {"$imagepolicy": "flux-system:flaresolverr"}
          env:
            - name: LOG_LEVEL
              value: info
          ports:
            - containerPort: 8191
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8191
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
