---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app flaresolverr
  labels:
    app.kubernetes.io/name: *app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: *app
          image: ghcr.io/flaresolverr/flaresolverr:v3.3.21
          env:
            - name: LOG_LEVEL
              value: info
          ports:
            - containerPort: 8191
              name: http
          livenessProbe: &probes
            httpGet:
              path: /health
              port: 8191
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe: *probes
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            # requires access to root filesystem?
            readOnlyRootFilesystem: false
            capabilities:
              drop: [ALL]
