---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/image.toolkit.fluxcd.io/imagerepository_v1beta2.json
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: freshrss
spec:
  image: docker.io/freshrss/freshrss
  interval: 12h
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/image.toolkit.fluxcd.io/imagepolicy_v1beta2.json
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: freshrss
spec:
  imageRepositoryRef:
    name: freshrss
  policy:
    semver:
      range: ^1.26.0
