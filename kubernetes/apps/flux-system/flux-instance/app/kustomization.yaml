---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./fluxinstance.yaml
  - ./gitrepository.yaml
  - ./ks.yaml
  - ./imageupdateautomation.yaml
  - ./imagepolicies

secretGenerator:
  - name: github-app
    envs:
      - ./secrets/github_app_ids.sops.env
    files:
      - githubAppPrivateKey=./secrets/github_app_private_key.sops.pem

configurations:
  - ./secrets/kustomizeconfig.yaml
