---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app crowdsec
spec:
  chart:
    spec:
      chart: *app
      version: 0.20.1
      sourceRef:
        kind: HelmRepository
        name: *app
      interval: 12h
  interval: 1h
  valuesFrom:
    - kind: ConfigMap
      name: crowdsec-values
