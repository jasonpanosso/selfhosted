---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rook-ceph
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  uninstall:
    deletionPropagation: orphan
  valuesFrom:
    - kind: ConfigMap
      name: rook-ceph-operator-values
