---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/ceph.rook.io/cephcluster_v1.json
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.2
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  skipUpgradeChecks: false
  continueUpgradeAfterChecksEvenIfNotHealthy: false
  waitTimeoutForHealthyOSDInMinutes: 10
  upgradeOSDRequiresHealthyPGs: false
  mon:
    count: 3
    allowMultiplePerNode: false
  mgr:
    count: 2
    allowMultiplePerNode: false
    modules:
      - name: rook
        enabled: true
      - name: pg_autoscaler
        enabled: true
  resources:
    api:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        memory: 512Mi
    mgr:
      limits:
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 1Gi
    mon:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        memory: 2Gi
    osd:
      requests:
        cpu: 500m
        memory: 3Gi
      limits:
        cpu: 500m
        memory: 3Gi
    osd-ssd:
      requests:
        cpu: 1
        memory: 3Gi
      limits:
        cpu: 1
        memory: 3Gi
    osd-nvme:
      requests:
        cpu: 1
        memory: 3Gi
      limits:
        cpu: 1
        memory: 3Gi
  dashboard:
    enabled: true
  monitoring:
    enabled: true
    metricsDisabled: false
    exporter:
      perfCountersPrioLimit: 5
      statsPeriodSeconds: 5
  network:
    connections:
      encryption:
        enabled: false
      compression:
        enabled: false
      requireMsgr2: false
  crashCollector:
    disable: false
  logCollector:
    enabled: true
    periodicity: daily # one of: hourly, daily, weekly, monthly
    maxLogSize: 500M # SUFFIX may be 'M' or 'G'. Must be at least 1M.
  cleanupPolicy:
    confirmation: ""
    sanitizeDisks:
      method: quick
      dataSource: zero
      iteration: 1
    allowUninstallWithVolumes: false
  removeOSDsIfOutAndSafeToRemove: true
  priorityClassNames:
    mon: system-node-critical
    osd: system-node-critical
    mgr: system-cluster-critical
  disruptionManagement:
    managePodBudgets: true
    osdMaintenanceTimeout: 30
    pgHealthCheckTimeout: 0

  csi:
    readAffinity:
      enabled: false
  healthCheck:
    daemonHealth:
      mon:
        disabled: false
        interval: 45s
      osd:
        disabled: false
        interval: 60s
      status:
        disabled: false
        interval: 60s
    livenessProbe:
      mon:
        disabled: false
      mgr:
        disabled: false
      osd:
        disabled: false
    startupProbe:
      mon:
        disabled: false
      mgr:
        disabled: false
      osd:
        disabled: false

  storage: # cluster level storage configuration and selection
    useAllNodes: false
    useAllDevices: false
    allowDeviceClassUpdate: true # whether to allow changing the device class of an OSD after it is created
    allowOsdCrushWeightUpdate: true # whether to allow resizing the OSD crush weight after osd pvc is increased
    scheduleAlways: false
    onlyApplyOSDPlacement: false
    nodes:
      - name: worker-1
        deviceFilter: ^nvme
      - name: worker-2
        deviceFilter: ^nvme
      - name: worker-3
        deviceFilter: ^nvme
      - name: worker-4
        deviceFilter: ^nvme
      - name: worker-5
        devices:
          - name: /dev/disk/by-id/ata-HGST_HDN724040ALE640_PK1334PEJSXBUS
          - name: /dev/disk/by-id/ata-HGST_HDN724040ALE640_PK1334PEJPGEBS
          - name: /dev/disk/by-id/ata-HGST_HDN724040ALE640_PK2338P4H4X3MC
