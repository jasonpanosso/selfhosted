---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/ceph.rook.io/cephobjectstoreuser_v1.json
apiVersion: ceph.rook.io/v1
kind: CephObjectStoreUser
metadata:
  name: volsync
spec:
  store: my-store
  displayName: volsync
  quotas:
    maxBuckets: 100
    maxSize: -1
    maxObjects: -1
  capabilities:
    user: "*"
    bucket: "*"
  keys:
    - accessKeyRef:
        key: ACCESS_KEY_ID
        name: volsync-rgw-user
    - secretKeyRef:
        key: ACCESS_SECRET_KEY
        name: volsync-rgw-user
