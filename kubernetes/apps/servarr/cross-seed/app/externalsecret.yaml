---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  refreshPolicy: Periodic
  refreshInterval: 1h
  data:
    - secretKey: PROWLARR_API_TOKEN
      remoteRef:
        key: PROWLARR_API_TOKEN
    - secretKey: SONARR_API_TOKEN
      remoteRef:
        key: SONARR_API_TOKEN
    - secretKey: RADARR_API_TOKEN
      remoteRef:
        key: RADARR_API_TOKEN
    - secretKey: CROSS_SEED_API_TOKEN
      remoteRef:
        key: CROSS_SEED_API_TOKEN
  target:
    name: cross-seed
    creationPolicy: Owner
    template:
      data:
        config.js: |
          function fetchIndexers(baseUrl, apiKey, tag) {
            const buffer = require('child_process').execSync(`curl -fsSL "$${baseUrl}/api/v1/tag/detail?apikey=$${apiKey}"`);
            const response = JSON.parse(buffer.toString('utf8'));
            const indexerIds = response.filter(t => t.label === tag)[0]?.indexerIds ?? [];
            const indexers = indexerIds.map(i => `$${baseUrl}/$${i}/api?apikey=$${apiKey}`);
            console.log(`Loaded $${indexers.length} indexers from Prowlarr`);
            return indexers;
          }

          module.exports = {
            action: "inject",
            apiKey: "{{ .CROSS_SEED_API_TOKEN }}",
            linkCategory: "cross-seed",
            linkDirs: ["/data/downloads/cross-seed"],
            linkType: "hardlink",
            matchMode: "partial",
            port: Number(process.env.CROSS_SEED_PORT),
            skipRecheck: true,
            radarr: ["http://radarr.servarr.svc.cluster.local/?apikey={{ .RADARR_API_TOKEN }}"],
            sonarr: ["http://sonarr.servarr.svc.cluster.local/?apikey={{ .SONARR_API_TOKEN }}"],
            torrentClients: ["qbittorrent:http://qbittorrent.servarr.svc.cluster.local"],
            torznab: fetchIndexers("http://prowlarr.servarr.svc.cluster.local", "{{ .PROWLARR_API_TOKEN }}", "cross-seed"),
            useClientTorrents: true
          };
