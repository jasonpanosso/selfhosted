---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/traefik.io/ingressroute_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: radarr
  labels:
    app.kubernetes.io/name: radarr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`radarr.${domain}.${tld}`)
      kind: Rule
      middlewares:
        - name: bouncer
          namespace: traefik
        - name: forward-auth
          namespace: traefik
      services:
        - kind: Service
          name: radarr
          port: 7878
