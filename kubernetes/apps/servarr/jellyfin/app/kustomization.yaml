---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./pvc.yaml
  - ./deployment.yaml
  - ./service.yaml
  - ./ingressroute.yaml
  - ./cronjob.yaml

configMapGenerator:
  - name: script
    files:
      - script.sh=./resources/script.sh

secretGenerator:
  - name: jellyfin
    envs:
      - ./secrets/secret.sops.env

configurations:
  - ./resources/kustomizeconfig.yaml
  - ./secrets/kustomizeconfig.yaml
