---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app configarr
  namespace: &namespace servarr
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/servarr/configarr/app
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  wait: false
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: CronJob
      name: *app
      namespace: *namespace
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  dependsOn:
    - name: prowlarr
      namespace: servarr
    - name: radarr
      namespace: servarr
    - name: sonarr
      namespace: servarr
