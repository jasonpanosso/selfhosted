---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: &app jellyseerr
  labels:
    app.kubernetes.io/name: *app
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyseerr.${domain}.${tld}`)
      kind: Rule
      services:
        - kind: Service
          name: *app
          port: 5055
