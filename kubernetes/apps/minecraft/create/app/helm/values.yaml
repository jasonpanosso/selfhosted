---
fullnameOverride: &app minecraft-create
image:
  repository: ghcr.io/itzg/minecraft-server
  tag: 2025.9.0@sha256:030b2a0e3028ef0ec08884ced75b28f1f225b85bf058dcaffb8f9ffb0b9d246d
resources:
  requests:
    cpu: 1000m
    memory: 4Gi
  limits:
    memory: 4Gi
securityContext:
  runAsUser: 65534
  runAsGroup: 65534
  runAsNonRoot: true
  fsGroup: 65534
  seccompProfile:
    type: RuntimeDefault
livenessProbe:
  initialDelaySeconds: 30
readinessProbe:
  initialDelaySeconds: 30
startupProbe:
  enabled: true
extraEnv:
  TZ: America/Detroit
  MODRINTH_MODPACK: "https://modrinth.com/modpack/just-create-smp-re"
  MODRINTH_DEFAULT_VERSION_TYPE: "release"
  MODRINTH_EXCLUDE_FILES: |
    freecam
    voicechat
  USE_MEOWICE_FLAGS: "true"
persistence:
  dataDir:
    enabled: true
    existingClaim: *app
minecraftServer:
  eula: true
  version: 1.21.1
  type: MODRINTH
  overrideServerProperties: true
  icon: https://i.imgur.com/xCwev3X.png
  jvmXXOpts: "-XX:MaxRAMPercentage=75"
  memory: ""
  serviceType: LoadBalancer
  difficulty: normal
  levelType: normal
  spawnProtection: 0
  gameMode: survival
  pvp: false
  onlineMode: true
  whitelist: "Jayce"
  ops: "Jayce"
  motd: "meep meep"
  worldSaveName: world
  viewDistance: 12
  rcon:
    enabled: true
    existingSecret: *app
    secretKey: MINECRAFT_CREATE_RCON_PASSWORD

serviceAnnotations:
  lbipam.cilium.io/ips: 192.168.20.20
deploymentAnnotations:
  reloader.stakater.com/auto: "true"
