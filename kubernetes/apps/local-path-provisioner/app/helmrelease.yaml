---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/gitrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: local-path-provisioner
spec:
  interval: 1h
  url: https://github.com/rancher/local-path-provisioner
  ref:
    branch: master
  ignore: |
    # exclude all
    /*
    # include singular charts directory
    !/deploy/chart/local-path-provisioner/
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: local-path-provisioner
spec:
  chart:
    spec:
      chart: ./deploy/chart/local-path-provisioner
      sourceRef:
        kind: GitRepository
        name: local-path-provisioner
  interval: 10m0s
  valuesFrom:
    - kind: ConfigMap
      name: local-path-provisioner-values
