---
grafana:
  enabled: true
  namespace: observability
features:
  policyExceptions:
    enabled: true
    namespace: "*"
cleanupController:
  serviceMonitor:
    enabled: false
    namespace: observability
  replicas: 3
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  rbac:
    clusterRole:
      extraResources:
        - apiGroups:
            - apps
          resources:
            - replicasets
          verbs:
            - get
            - list
            - watch
            - delete
admissionController:
  serviceMonitor:
    enabled: false
    namespace: observability
  replicas: 3
backgroundController:
  serviceMonitor:
    enabled: false
    namespace: observability
  replicas: 3
reportsController:
  serviceMonitor:
    enabled: false
    namespace: observability
  replicas: 3
