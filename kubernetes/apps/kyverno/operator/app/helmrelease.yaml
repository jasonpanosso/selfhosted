---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kyverno
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    grafana:
      enabled: true
      namespace: observability
    features:
      policyExceptions:
        enabled: true
        namespace: "*"
    cleanupController:
      serviceMonitor:
        enabled: true
        namespace: observability
      replicas: 3
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi
      rbac:
        clusterRole:
          extraResources:
            - apiGroups:
                - apps
              resources:
                - replicasets
              verbs:
                - get
                - list
                - watch
                - delete
    admissionController:
      serviceMonitor:
        enabled: true
        namespace: observability
      replicas: 3
    backgroundController:
      serviceMonitor:
        enabled: true
        namespace: observability
      replicas: 3
    reportsController:
      serviceMonitor:
        enabled: true
        namespace: observability
      replicas: 3
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi
