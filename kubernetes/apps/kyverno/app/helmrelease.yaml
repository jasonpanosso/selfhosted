---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kyverno
spec:
  interval: 5m
  url: https://kyverno.github.io/kyverno
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 1hr
  chart:
    spec:
      chart: kyverno
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: kyverno
      interval: 12h
  values:
    serviceMonitor:
      enabled: true
      namespace: monitoring
    grafana:
      enabled: true
      namespace: monitoring
    features:
      policyExceptions:
        enabled: true
        namespace: "*"
    cleanupController:
      replicas: 3
      rbac:
        clusterRole:
          extraResources:
            - apiGroups:
                - apps
              resources:
                - replicasets
              verbs:
                - get
                - list
                - watch
                - delete
    admissionController:
      replicas: 3
    backgroundController:
      replicas: 2
    reportsController:
      replicas: 2
