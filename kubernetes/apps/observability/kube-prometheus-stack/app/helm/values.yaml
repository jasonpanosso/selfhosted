---
crds:
  enabled: true
  upgradeJob:
    enabled: true
    forceConflicts: true
cleanPrometheusOperatorObjectNames: true

prometheusOperator:
  enabled: true
prometheus:
  enabled: true
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: rook-ceph-block
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    additionalArgs:
      - name: web.enable-otlp-receiver
        value: ""
    enableFeatures:
      - exemplar-storage
    retention: 14d
    retentionSize: ""
    serviceMonitorSelector:
      matchLabels:
        none: none
    podMonitorSelector:
      matchLabels:
        none: none
    probeSelector:
      matchLabels:
        none: none
    scrapeConfigSelector:
      matchLabels:
        none: none
    tsdb:
      outOfOrderTimeWindow: 30m
    exemplars:
      max_exemplars: 100000
  server:
    otlp:
      keepIdentifyingResourceAttributes: true
      translationStrategy: UnderscoreEscapingWithSuffixes # dashboard compatibility
      promoteResourceAttributes:
        - service.instance.id
        - service.name
        - service.namespace
        - service.version
        - cloud.availability_zone
        - cloud.region
        - container.name
        - deployment.environment
        - deployment.environment.name
        - k8s.cluster.name
        - k8s.container.name
        - k8s.cronjob.name
        - k8s.daemonset.name
        - k8s.deployment.name
        - k8s.job.name
        - k8s.namespace.name
        - k8s.pod.name
        - k8s.replicaset.name
        - k8s.statefulset.name

kubernetesServiceMonitors:
  enabled: true

alertManager:
  enabled: true
kubeApiServer:
  enabled: true
kubelet:
  enabled: true
kubeletService:
  enabled: true
kubeStateMetrics:
  enabled: true
kubeControllerManager:
  enabled: true
coreDns:
  enabled: true
nodeExporter:
  enabled: true
grafana:
  enabled: false
  forceDeployDashboards: true
