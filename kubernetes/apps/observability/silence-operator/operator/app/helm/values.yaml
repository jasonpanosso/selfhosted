---
alertmanagerAddress: http://alertmanager-operated.observability.svc.cluster.local:9093
crds:
  install: true
image:
  registry: quay.io
networkPolicy:
  enabled: false

# https://github.com/giantswarm/silence-operator/issues/497
operator:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
