---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: gateway
spec:
  mode: deployment
  replicas: 2
  config:
    exporters:
      debug: {}
      otlphttp/prometheus:
        endpoint: http://prometheus.observability.svc.cluster.local/api/v1/otlp
        tls:
          insecure: true
      otlphttp/loki:
        endpoint: http://loki-gateway.observability.svc.cluster.local/otlp
        tls:
          insecure: true

    processors:
      batch:
        send_batch_max_size: 1500
        send_batch_size: 1000
        timeout: 1s
      k8sattributes:
        passthrough: true

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317

    service:
      pipelines:
        logs:
          exporters:
            - debug
            # - otlphttp/loki
          processors:
            - batch
          receivers:
            - otlp
        metrics:
          exporters:
            - debug
            - otlphttp/prometheus
          processors:
            - batch
          receivers:
            - otlp
