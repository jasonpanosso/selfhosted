---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: cluster
  labels:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  mode: daemonset
  serviceAccount: otel-collector-opentelemetry-collector
  targetAllocator:
    enabled: true
    allocationStrategy: per-node
    serviceAccount: opentelemetry-targetallocator
    prometheusCR:
      enabled: true
      scrapeInterval: 30s
      podMonitorSelector: {}
      serviceMonitorSelector: {}
      probeSelector: {}
      scrapeConfigSelector: {}
  resources:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 250Mi
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  config:
    extensions:
      k8s_leader_elector:
        auth_type: serviceAccount
        lease_name: otel-collector-daemonset-leader
        lease_namespace: observability

    exporters:
      debug/metrics: {}
      debug/logs: {}
      debug/traces: {}
      otlp:
        endpoint: gateway-collector.observability.svc.cluster.local:4317
        tls:
          insecure: true

    processors:
      batch:
        send_batch_max_size: 1500
        send_batch_size: 1000
        timeout: 1s
      resourcedetection/env:
        detectors:
          - env
        override: false
        timeout: 2s
      resource/add_cluster:
        attributes:
          - action: insert
            key: k8s.cluster.name
            value: prod
      k8sattributes:
        # filter:
        #   node_from_env_var: OTEL_K8S_NODE_NAME
        passthrough: false
        extract:
          labels:
            - from: pod
              key: app.kubernetes.io/name
              tag_name: service.name
            - from: pod
              key: k8s-app
              tag_name: service.name
            - from: pod
              key: app.kubernetes.io/instance
              tag_name: k8s.app.instance
            - from: pod
              key: app.kubernetes.io/version
              tag_name: service.version
            - from: pod
              key: app.kubernetes.io/component
              tag_name: k8s.app.component
          metadata:
            - k8s.namespace.name
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.node.name
            - k8s.pod.start_time
            - k8s.deployment.name
            - k8s.replicaset.name
            - k8s.replicaset.uid
            - k8s.daemonset.name
            - k8s.daemonset.uid
            - k8s.job.name
            - k8s.job.uid
            - k8s.container.name
            - k8s.cronjob.name
            - k8s.statefulset.name
            - k8s.statefulset.uid
            - container.image.tag
            - container.image.name
            - k8s.cluster.uid
        pod_association:
          - sources:
              - from: resource_attribute
                name: k8s.pod.uid
          - sources:
              - from: resource_attribute
                name: k8s.pod.name
              - from: resource_attribute
                name: k8s.namespace.name
              - from: resource_attribute
                name: k8s.node.name
          - sources:
              - from: resource_attribute
                name: k8s.pod.ip
          - sources:
              - from: resource_attribute
                name: k8s.pod.name
              - from: resource_attribute
                name: k8s.namespace.name
          - sources:
              - from: connection

    receivers:
      prometheus:
        config:
          # target allocator
          scrape_configs: []

      filelog:
        exclude: []
        include:
          - /var/log/pods/*/*/*.log
        include_file_name: false
        include_file_path: true
        operators:
          - id: container-parser
            max_log_size: 102400
            type: container
        retry_on_failure:
          enabled: true
        start_at: end

      k8s_cluster:
        auth_type: serviceAccount
        collection_interval: 10s
        k8s_leader_elector: k8s_leader_elector
        allocatable_types_to_report:
          - cpu
          - memory
          - storage
        node_conditions_to_report:
          - Ready
          - MemoryPressure
          - DiskPressure
          - NetworkUnavailable

      k8sobjects:
        k8s_leader_elector: k8s_leader_elector
        auth_type: serviceAccount
        objects:
          - name: events
            group: events.k8s.io
            mode: watch
            exclude_watch_type:
              - DELETED

    service:
      extensions:
        - k8s_leader_elector
      pipelines:
        logs:
          exporters:
            - debug/logs
            - otlp
          processors:
            - k8sattributes
            - resourcedetection/env
            - resource/add_cluster
            - batch
          receivers:
            - filelog
            - k8sobjects
        metrics:
          exporters:
            - debug/metrics
            - otlp
          processors:
            - k8sattributes
            - resourcedetection/env
            - resource/add_cluster
            - batch
          receivers:
            - prometheus
            - k8s_cluster
  volumeMounts:
    - mountPath: /var/log/pods
      name: varlogpods
      readOnly: true
    - mountPath: /var/lib/docker/containers
      name: varlibdockercontainers
      readOnly: true
    - mountPath: /hostfs
      mountPropagation: HostToContainer
      name: hostfs
      readOnly: true

  volumes:
    - hostPath:
        path: /var/log/pods
      name: varlogpods
    - hostPath:
        path: /var/lib/docker/containers
      name: varlibdockercontainers
    - hostPath:
        path: /
      name: hostfs

  env:
    - name: OTEL_K8S_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: OTEL_K8S_NODE_IP
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    - name: OTEL_K8S_NAMESPACE
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.namespace
    - name: OTEL_K8S_POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: OTEL_K8S_POD_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.podIP
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: k8s.cluster.name=prod
---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: gateway
spec:
  mode: deployment
  replicas: 2
  config:
    exporters:
      debug: {}
      otlphttp/prometheus:
        endpoint: http://prometheus-operated.observability.svc.cluster.local:9090/api/v1/otlp
        tls:
          insecure: true
      otlphttp/loki:
        endpoint: http://loki-gateway.observability.svc.cluster.local/otlp
        tls:
          insecure: true

    processors:
      batch:
        send_batch_max_size: 1500
        send_batch_size: 1000
        timeout: 1s

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317

    service:
      pipelines:
        logs:
          exporters:
            - debug
            # - otlphttp/loki
          processors:
            - batch
          receivers:
            - otlp
        metrics:
          exporters:
            - debug
            - otlphttp/prometheus
          processors: []
          receivers:
            - otlp
