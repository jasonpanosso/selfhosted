---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opentelemetry-operator
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    replicaCount: 1
    crds:
      create: true
    manager:
      resources:
        limits:
          memory: 128Mi
          ephemeral-storage: 50Mi
        requests:
          cpu: 100m
          memory: 128Mi
          ephemeral-storage: 50Mi
      serviceMonitor:
        enabled: true
      createRbacPermissions: false
      leaderElection:
        enabled: true
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        capabilities:
          drop: [ALL]
        seccompProfile:
          type: RuntimeDefault
      featureGatesMap:
        operator.targetallocator.mtls: true
        operator.targetallocator.fallbackstrategy: true
        operator.golang.flags: true
        operator.sidecarcontainers.native: true

    kubeRBACProxy:
      enabled: true
      image:
        repository: quay.io/brancz/kube-rbac-proxy
        tag: v0.20.1@sha256:f5fbfec6a2b28726763880345f231d293fabb016f7abf6ad725c884bb0508edd
      ports:
        proxyPort: 8443
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        capabilities:
          drop: [ALL]
        seccompProfile:
          type: RuntimeDefault
