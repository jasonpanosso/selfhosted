---
replicaCount: 1
crds:
  create: true

manager:
  resources:
    limits:
      memory: 128Mi
      ephemeral-storage: 50Mi
    requests:
      cpu: 100m
      memory: 128Mi
      ephemeral-storage: 50Mi
  serviceMonitor:
    enabled: true
  createRbacPermissions: false
  leaderElection:
    enabled: true
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ALL]
    seccompProfile:
      type: RuntimeDefault
  featureGatesMap:
    operator.targetallocator.mtls: true
    operator.targetallocator.fallbackstrategy: true
    operator.collector.targetallocatorcr: true
    operator.golang.flags: true
    operator.sidecarcontainers.native: true

kubeRBACProxy:
  enabled: true
  image:
    repository: quay.io/brancz/kube-rbac-proxy
    tag: v0.19.1@sha256:9f21034731c7c3228611b9d40807f3230ce8ed2b286b913bf2d1e760d8d866fc
  ports:
    proxyPort: 8443
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ALL]
    seccompProfile:
      type: RuntimeDefault
