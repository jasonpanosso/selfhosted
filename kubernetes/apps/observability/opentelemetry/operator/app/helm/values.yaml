---
replicaCount: 1
crds:
  create: true

manager:
  image:
    repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
    tag: "v0.127.0"
  collectorImage:
    repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-k8s
    tag: "0.127.0"
  targetAllocatorImage:
    repository: ghcr.io/open-telemetry/opentelemetry-operator/target-allocator
    tag: "v0.127.0"
  resources:
    limits:
      memory: 128Mi
      ephemeral-storage: 50Mi
    requests:
      cpu: 100m
      memory: 128Mi
      ephemeral-storage: 50Mi
  serviceMonitor:
    enabled: true
  createRbacPermissions: false
  leaderElection:
    enabled: true
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ALL]
    seccompProfile:
      type: RuntimeDefault
  featureGatesMap:
    operator.targetallocator.mtls: true
    operator.targetallocator.fallbackstrategy: true
    operator.collector.targetallocatorcr: true
    operator.golang.flags: true
    operator.sidecarcontainers.native: true

kubeRBACProxy:
  enabled: true
  image:
    repository: quay.io/brancz/kube-rbac-proxy
    tag: v0.19.1
  ports:
    proxyPort: 8443
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    capabilities:
      drop: [ALL]
    seccompProfile:
      type: RuntimeDefault
