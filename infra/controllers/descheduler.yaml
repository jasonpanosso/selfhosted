---
apiVersion: v1
kind: Namespace
metadata:
  name: descheduler
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: descheduler
  namespace: flux-system
spec:
  interval: 24h
  url: https://kubernetes-sigs.github.io/descheduler/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: descheduler
  namespace: descheduler
spec:
  interval: 30m
  chart:
    spec:
      chart: descheduler
      version: "0.33.*"
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-system
      interval: 12h
  values:
    kind: Deployment
    deschedulingInterval: 5m
    replicas: 1
    resources:
      requests:
        cpu: 500m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      privileged: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 65534
