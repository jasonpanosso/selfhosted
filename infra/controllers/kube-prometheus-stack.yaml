---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "69.*"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h
  install:
    crds: CreateReplace
  timeout: 25m
  values:
    crds:
      enabled: true
      upgradeJob:
        enabled: true
    prometheus:
      prometheusSpec:
        serviceMonitorSelector:
          matchLabels: null
        podMonitorSelector:
          matchLabels: null
        ruleSelector:
          matchLabels: null
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
    grafana:
      grafana.ini:
        paths:
          data: /var/lib/grafana/
          logs: /var/log/grafana
          plugins: /var/lib/grafana/plugins
          provisioning: /etc/grafana/provisioning
        analytics:
          check_for_updates: true
        log:
          mode: console
        grafana_net:
          url: https://grafana.net
        auth.proxy:
          enabled: true
          header_name: Remote-User
          auto_sign_up: true
      plugins:
        - grafana-piechart-panel
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          flux:
            gnetId: 16714
            revision: 1
            datasource: Prometheus
          cert-manager:
            gnetId: 20842
            revision: 3
            datasource: Prometheus
          metallb:
            gnetId: 20162
            revision: 6
            datasource: Prometheus
          cloudnative-pg:
            gnetId: 20417
            revision: 3
            datasource: Prometheus
          radarr:
            gnetId: 12896
            revision: 1
            datasource: Prometheus
          Traefik:
            gnetId: 17347
            revision: 9
            datasource: Prometheus
          ceph-cluster:
            gnetId: 2842
            revision: 18
            datasource: Prometheus
          ceph-osd:
            gnetId: 5336
            revision: 9
            datasource: Prometheus
          ceph-pools:
            gnetId: 5342
            revision: 9
            datasource: Prometheus
