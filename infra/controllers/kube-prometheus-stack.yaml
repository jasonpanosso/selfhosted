---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "69.*"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 12h
  install:
    crds: CreateReplace
  timeout: 25m
  values:
    crds:
      enabled: true
      upgradeJob:
        enabled: true
    prometheus:
      prometheusSpec:
        serviceMonitorSelector:
          matchLabels: null
        podMonitorSelector:
          matchLabels: null
        ruleSelector:
          matchLabels: null
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: openebs-hostpath
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
    grafana:
      adminUser: admin
      adminPassword: admin
      plugins:
        - grafana-piechart-panel
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          flux:
            gnetId: 16714
            revision: 1
            datasource: Prometheus
          cert-manager:
            gnetId: 20842
            revision: 3
            datasource: Prometheus
          metallb:
            gnetId: 20162
            revision: 6
            datasource: Prometheus
          cloudnative-pg:
            gnetId: 20417
            revision: 3
            datasource: Prometheus
          radarr:
            gnetId: 12896
            revision: 1
            datasource: Prometheus
          ingress-nginx:
            gnetId: 21336
            revision: 1
            datasource: Prometheus
