---
apiVersion: v1
kind: Namespace
metadata:
  name: vertical-pod-autoscaler
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: fairwinds-stable
  namespace: flux-system
spec:
  interval: 24h
  url: https://charts.fairwinds.com/stable
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vertical-pod-autoscaler
  namespace: vertical-pod-autoscaler
spec:
  interval: 30m
  chart:
    spec:
      chart: vpa
      version: "4.7.*"
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
        namespace: flux-system
      interval: 12h
  values:
    recommender:
      extraArgs:
        prometheus-address: |
          http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        storage: prometheus
      podMonitor:
        enabled: true
    updater:
      enabled: false
    admissionController:
      enabled: false
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
