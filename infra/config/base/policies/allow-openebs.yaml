---
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: openebs-host-path-pod-security-exception
  namespace: kyverno
spec:
  exceptions:
    - policyName: disallow-host-path
      ruleNames:
        - host-path
        - autogen-host-path
  match:
    any:
      - resources:
          kinds:
            - Pod
            - DaemonSet
          namespaces:
            - openebs
          names:
            - openebs-promtail*
            - openebs-csi-node*
            - openebs-io-engine*
            - openebs-agent-ha-node*
---
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: openebs-host-namespaces-pod-security-exception
  namespace: kyverno
spec:
  exceptions:
    - policyName: disallow-host-namespaces
      ruleNames:
        - host-namespaces
        - autogen-host-namespaces
  match:
    any:
      - resources:
          kinds:
            - Pod
            - DaemonSet
            - Deployment
            - ReplicaSet
          namespaces:
            - openebs
          names:
            - openebs-csi-node*
            - openebs-io-engine*
            - openebs-agent-ha-node*
            - openebs-csi-controller*
---
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: openebs-privileged-pod-security-exception
  namespace: kyverno
spec:
  exceptions:
    - policyName: disallow-privileged-containers
      ruleNames:
        - privileged-containers
        - autogen-privileged-containers
  match:
    any:
      - resources:
          kinds:
            - Pod
            - DaemonSet
          namespaces:
            - openebs
          names:
            - openebs-csi-node*
            - openebs-io-engine*
            - openebs-agent-ha-node*
---
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: openebs-host-port-pod-security-exception
  namespace: kyverno
spec:
  exceptions:
    - policyName: disallow-host-ports
      ruleNames:
        - host-ports-none
  match:
    any:
      - resources:
          kinds:
            - Pod
            - DaemonSet
          namespaces:
            - openebs
          names:
            - openebs-agent-ha-node*
            - openebs-csi-node*
