---
apiVersion: v1
kind: Namespace
metadata:
  name: nfs-server
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-ganesha
  namespace: nfs-server
spec:
  interval: 30m
  chart:
    spec:
      chart: nfs-server-provisioner
      version: "1.8"
      sourceRef:
        kind: HelmRepository
        name: nfs-ganesha-server-and-external-provisioner
        namespace: flux-system
      interval: 12h
  values:
    image:
      repository: devxygmbh/nfs-server-provisioner
      tag: 6.3
    persistence:
      enabled: true
      storageClass: local-path
      size: 750G
    storageClass:
      create: true
      mountOptions:
        - vers=4.1
    nodeSelector:
      role: nfs-server
