repositories:
  - name: bitnami
    url: "https://charts.bitnami.com/bitnami"

values:
  - values.yaml

releases:
  - name: auth-secrets
    namespace: auth
    chart: ./auth-secrets
    values:
      - values.yaml
    secrets:
      - secrets.enc.yaml
      - postgres-secrets.enc.yaml

  - name: pgcluster
    namespace: auth
    chart: ./pgcluster
    values:
      - values.yaml
    secrets:
      - postgres-secrets.enc.yaml
    needs:
      - auth-secrets

  - name: redis
    namespace: auth
    chart: bitnami/redis
    version: 20.6.3
    values:
      - architecture: replication
      - sentinel:
          enabled: true
          masterSet: "mymaster"
      - auth:
          existingSecret: {{.Values.redis.secretName}}
          existingSecretPasswordKey: "password"
          enableReplicaAuth: true
      - master:
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "400m"
              memory: "512Mi"
      - replica:
          replicaCount: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
    needs:
      - auth-secrets

  - name: lldap
    namespace: auth
    chart: ./lldap
    values:
      - values.yaml
    needs:
      - auth-secrets
      - pgcluster

  - name: authelia
    namespace: auth
    chart: ./authelia
    values:
      - values.yaml
      - authelia:
          config: {{ readFile "authelia-config.yaml" | quote }}
    needs:
      - auth-secrets
      - lldap
      - pgcluster
      - redis
