apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: servarr

secretGenerator:
  - name: servarr-api-keys
    envs:
      - servarr_api_keys.sops.env
  - name: radarr-db
    envs:
      - radarr_db.sops.env
  - name: sonarr-db
    envs:
      - sonarr_db.sops.env
  - name: prowlarr-db
    envs:
      - prowlarr_db.sops.env
  - name: jellyseerr-db
    envs:
      - jellyseerr_db.sops.env
  - name: jellyfin-db
    envs:
      - jellyfin_db.sops.env
  - name: ovpn-conf
    files:
      - conf.ovpn=conf.sops.ovpn
    envs:
      - vpn_userpass.sops.env
