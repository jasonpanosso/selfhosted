apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: servarr

secretGenerator:
  - name: servarr-api-keys
    envs:
      - servarr_api_keys.env.encrypted
  - name: radarr-db
    files:
      - password=radarr_db_password.encrypted
    literals:
      - username=radarr
  - name: sonarr-db
    files:
      - password=sonarr_db_password.encrypted
    literals:
      - username=sonarr
  - name: prowlarr-db
    files:
      - password=prowlarr_db_password.encrypted
    literals:
      - username=prowlarr
  - name: jellyseerr-db
    files:
      - password=jellyseerr_db_password.encrypted
    literals:
      - username=jellyseerr
  - name: jellyfin-db
    files:
      - password=jellyfin_db_password.encrypted
    literals:
      - username=jellyfin
  - name: ovpn-conf
    files:
      - mv_ams.ovpn=ovpn.conf.encrypted
      - vpn_ca.crt=vpn_ca.crt.encrypted
      - vpn_userpass.txt=vpn_userpass.txt.encrypted
