apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{.Chart.Name}}
spec:
  selector:
    matchLabels:
      app: {{.Chart.Name}}
  serviceName: {{.Chart.Name}}
  template:
    metadata:
      labels:
        app: {{.Chart.Name}}
      annotations:
        checksum/secret: {{ include (print .Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      # prowlarr requires config.xml to be writable, secrets are readonly
      initContainers:
        - name: init-secret
          image: busybox:1.28
          command: ['sh', '-c', 'cp /secrets/config.xml /config/config.xml']
          volumeMounts:
            - name: config
              mountPath: /config
            - name: secrets
              mountPath: /secrets
      containers:
        - image: ghcr.io/linuxserver/prowlarr:version-1.30.2.4939
          imagePullPolicy: Always
          name: prowlarr
          ports:
            - containerPort: 9696
              name: http
          readinessProbe:
            httpGet:
              path: /login
              port: 9696
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          emptyDir: {}
        - name: secrets
          secret:
            secretName: {{.Values.prowlarr.secretName}}
