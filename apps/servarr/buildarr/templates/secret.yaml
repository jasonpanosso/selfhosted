apiVersion: v1
kind: Secret
metadata:
  name: {{.Values.buildarr.secretName}}
type: Opaque
stringData:
  buildarr.yml: |-
    buildarr:
      watch_config: false
      update_days:
        - "monday"
        - "tuesday"
        - "wednesday"
        - "thursday"
        - "friday"
        - "saturday"
        - "sunday"
      update_times:
        - "03:00"

    prowlarr:
      hostname: "prowlarr"
      port: 9696
      protocol: "http"
      api_key: {{.Values.prowlarr.apiKey}}
      settings:
        apps:
          applications:
            definitions:
              Sonarr:
                base_url: http://sonarr:8989
                api_key: {{.Values.sonarr.apiKey}}
                instance_name: null
                prowlarr_url: http://prowlarr:9696
                sync_level: add-and-remove-only
                type: sonarr
              Radarr:
                base_url: http://radarr:7878
                api_key: {{.Values.radarr.apiKey}}
                instance_name: null
                prowlarr_url: http://prowlarr:9696
                sync_level: add-and-remove-only
                type: radarr
            delete_unmanaged: false
          sync_profiles:
            definitions:
              Standard:
                enable_automatic_search: true
                enable_interactive_search: true
                enable_rss: true
                minimum_seeders: 1
            delete_unmanaged: false

    # Radarr instance configuration
    radarr:
      hostname: "radarr"
      port: 7878
      protocol: "http"
      api_key: {{.Values.radarr.apiKey}}
      settings:
        media_management:
          rename_episodes: true
          replace_illegal_characters: true
          colon_replacement: smart
          standard_movie_format: "\
            {Movie CleanTitle} \
            {(Release Year)} \
            [imdbid-{ImdbId}] - \
            {Edition Tags }\
            {[Custom Formats]}\
            {[Quality Full]}\
            {[MediaInfo 3D]}\
            {[MediaInfo VideoDynamicRangeType]}\
            {[Mediainfo AudioCodec}{ Mediainfo AudioChannels]}\
            {[Mediainfo VideoCodec]}\
            {-Release Group}"
          movie_folder_format: "{Movie CleanTitle} ({Release Year}) [tmdbid-{TmdbId}]"
        quality:
          trash_id: aed34b9f60ee115dfa7918b742336277
        root_folders:
          - /data/movies

    # Sonarr instance configuration
    sonarr:
      hostname: "sonarr"
      port: 8989
      protocol: "http"
      api_key: {{.Values.sonarr.apiKey}}
      settings:
        media_management:
          rename_episodes: true
          replace_illegal_characters: true
          colon_replacement: smart
          standard_episode_format: "\
            {Series TitleYear} - \
            S{season:00}E{episode:00} - \
            {Episode CleanTitle}\
            [{Preferred Words }{Quality Full}]\
            {[MediaInfo VideoDynamicRangeType]}\
            {[Mediainfo AudioCodec}{ Mediainfo AudioChannels]}\
            {MediaInfo AudioLanguages}\
            {[MediaInfo VideoCodec]}\
            {-Release Group}"
          daily_episode_format: "\
            {Series TitleYear} - \
            {Air-Date} - \
            {Episode CleanTitle} \
            [{Preferred Words }{Quality Full}]\
            {[MediaInfo VideoDynamicRangeType]}\
            {[Mediainfo AudioCodec}{ Mediainfo AudioChannels]}\
            {MediaInfo AudioLanguages}\
            {[MediaInfo VideoCodec]}\
            {-Release Group}"
          anime_episode_format: "\
            {Series TitleYear} - \
            S{season:00}E{episode:00} - \
            {absolute:000} - \
            {Episode CleanTitle} \
            [{Preferred Words }{Quality Full}]\
            {[MediaInfo VideoDynamicRangeType]}\
            [{MediaInfo VideoBitDepth}bit]\
            {[MediaInfo VideoCodec]}\
            [{Mediainfo AudioCodec} { Mediainfo AudioChannels}]\
            {MediaInfo AudioLanguages}\
            {-Release Group}"
          series_folder_format: "{Series TitleYear} [tvdbid-{TvdbId}]"
          season_folder_format: "Season {season:00}"
          specials_folder_format: "Specials"
          multiepisode_style: "prefixed_range"
        quality:
          trash_id: bef99584217af744e404ed44a33af589
        root_folders:
          - /data/shows
