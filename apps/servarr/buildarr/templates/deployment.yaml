kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{.Chart.Name}}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{.Chart.Name}}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        app: {{.Chart.Name}}
    spec:
      containers:
        - name: buildarr
          image: jpanosso/rebuildarr-testing:0.0.4
          envFrom:
            - configMapRef:
                name: standard-env
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          secret:
            secretName: {{.Values.buildarr.secretName}}
