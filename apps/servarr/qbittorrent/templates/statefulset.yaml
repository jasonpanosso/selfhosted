apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{.Chart.Name}}
spec:
  selector:
    matchLabels:
      app: {{.Chart.Name}}
  serviceName: {{.Chart.Name}}
  template:
    metadata:
      annotations:
        checksum/secret: {{include (print $.Template.BasePath "/secret.yaml") . | sha256sum}}
        checksum/config: {{include (print $.Template.BasePath "/configmap.yaml") . | sha256sum}}
      labels:
        app: {{.Chart.Name}}
    spec:
      initContainers:
        - image: docker.io/library/busybox:stable
          imagePullPolicy: Always
          name: init-secrets
          command:
            - "/bin/sh"
            - "-c"
            - |
              mkdir -p /config/wireguard && cp -L /readonly/wg0.conf /config/wireguard && \
                mkdir -p /config/qBittorrent/config && cp -L /readonly/qBittorrent.conf /config/qBittorrent/config
          volumeMounts:
            - mountPath: /readonly
              name: secrets
            - mountPath: /config
              name: config
      containers:
        - image: docker.io/binhex/arch-qbittorrentvpn:5.0.3-1-01
          name: qbittorrent
          envFrom:
            - configMapRef:
                name: {{.Chart.Name}}
            - configMapRef:
                name: standard-env
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          # TODO: test CAP_NET_ADMIN
          securityContext:
            privileged: true
            sysctls:
              - name: net.ipv4.conf.all.src_valid_mark
                value: 1
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /data/downloads
      volumes:
        - name: config
          emptyDir: {}
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads
        - name: secrets
          secret:
            secretName: {{.Values.qbittorrent.secretName}}
            defaultMode: 0755
