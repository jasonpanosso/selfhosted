apiVersion: v1
kind: Secret
metadata:
  name: {{.Values.qbittorrent.secretName}}
type: Opaque
stringData:
  wg0.conf: |-
{{.Values.qbittorrent.wireguardConfig | indent 4}}
  qBittorrent.conf: |-
    [Application]
    FileLogger\Age=1
    FileLogger\AgeType=1
    FileLogger\Backup=true
    FileLogger\DeleteOld=true
    FileLogger\Enabled=true
    FileLogger\MaxSizeBytes=66560
    FileLogger\Path=/config/qBittorrent/data/logs

    [AutoRun]
    enabled=false
    program=

    [BitTorrent]
    Session\AddTorrentStopped=false
    Session\BTProtocol=TCP
    Session\DefaultSavePath=/data/downloads
    Session\DisableAutoTMMByDefault=false
    Session\DisableAutoTMMTriggers\CategorySavePathChanged=false
    Session\DisableAutoTMMTriggers\DefaultSavePathChanged=false
    Session\ExcludedFileNames=
    Session\GlobalDLSpeedLimit=500000
    Session\GlobalUPSpeedLimit=50000
    Session\Interface=wg0
    Session\InterfaceName=wg0
    Session\Port=6881
    Session\Preallocation=true
    Session\QueueingSystemEnabled=true
    Session\SSL\Port=17243
    Session\ShareLimitAction=Stop
    Session\UseRandomPort=false

    [Core]
    AutoDeleteAddedTorrentFile=IfAdded

    [Meta]
    MigrationVersion=8

    [Network]
    PortForwardingEnabled=false
    Proxy\HostnameLookupEnabled=false
    Proxy\Profiles\BitTorrent=true
    Proxy\Profiles\Misc=true
    Proxy\Profiles\RSS=true

    [Preferences]
    Connection\Interface=wg0
    Connection\InterfaceName=wg0
    Connection\PortRangeMin=6881
    Connection\UPnP=false
    General\Locale=en
    General\UseRandomPort=false
    MailNotification\req_auth=true
    WebUI\Address=*
    WebUI\AuthSubnetWhitelist=@Invalid()
    WebUI\CSRFProtection=false
    WebUI\ClickjackingProtection=false
    WebUI\HostHeaderValidation=false
    WebUI\LocalHostAuth=false
    WebUI\Password_PBKDF2="@ByteArray({{.Values.qbittorrent.hashedPassword}})"
    WebUI\ServerDomains=*
    WebUI\UseUPnP=false

    [RSS]
    AutoDownloader\DownloadRepacks=true
    AutoDownloader\SmartEpisodeFilter=s(\\d+)e(\\d+), (\\d+)x(\\d+), "(\\d{4}[.\\-]\\d{1,2}[.\\-]\\d{1,2})", "(\\d{1,2}[.\\-]\\d{1,2}[.\\-]\\d{4})"
