apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{.Chart.Name}}
spec:
  selector:
    matchLabels:
      app: {{.Chart.Name}}
  serviceName: {{.Chart.Name}}
  template:
    metadata:
      labels:
        app: {{.Chart.Name}}
    spec:
      # sonarr requires config.xml to be writable, secrets are readonly
      initContainers:
        - name: init-secret
          image: busybox:1.28
          command: ['sh', '-c', 'cp /secrets/config.xml /config/config.xml']
          volumeMounts:
            - name: config
              mountPath: /config
            - name: secrets
              mountPath: /secrets
      containers:
        - image: ghcr.io/linuxserver/sonarr:version-4.0.12.2823
          imagePullPolicy: Always
          name: sonarr
          ports:
            - containerPort: 8989
              name: http
          readinessProbe:
            httpGet:
              path: /login
              port: 8989
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /data/downloads
            - name: shows
              mountPath: /data/shows
      volumes:
        - name: config
          emptyDir: {}
        - name: shows
          emptyDir: {}
        - name: downloads
          emptyDir: {}
        - name: secrets
          secret:
            secretName: {{.Values.sonarr.secretName}}
