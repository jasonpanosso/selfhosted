---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: capacitor
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`flux.${domain}.${tld}`)
      kind: Rule
      middlewares:
        - name: forward-auth
          namespace: traefik
      services:
        - kind: Service
          name: capacitor
          namespace: flux-system
          port: 9000
