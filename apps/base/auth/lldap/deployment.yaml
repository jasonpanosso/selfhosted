---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: lldap
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lldap
  template:
    metadata:
      labels:
        app: lldap
    spec:
      enableServiceLinks: false
      # max 1 per node
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - lldap
      # priorityClassName: high-priority
      containers:
        - name: lldap
          image: docker.io/lldap/lldap:v0.6.1
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: standard-env
            - configMapRef:
                name: lldap
            - secretRef:
                name: lldap
          env:
            - name: LLDAP_SMTP_OPTIONS__ENABLE_PASSWORD_RESET
              value: "true"
            - name: LLDAP_SMTP_OPTIONS__USER
              valueFrom:
                secretKeyRef:
                  name: smtp
                  key: username
            - name: LLDAP_SMTP_OPTIONS__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smtp
                  key: password
          ports:
            - name: ldap
              containerPort: 3890
              protocol: TCP
            - name: http
              containerPort: 17170
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 33%
      maxSurge: 33%
