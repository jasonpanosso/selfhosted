---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lldap
spec:
  interval: 30m
  chart:
    spec:
      chart: lldap
      version: "0.0.4"
      sourceRef:
        kind: HelmRepository
        name: my-charts
        namespace: flux-system
      interval: 12h
  driftDetection:
    mode: enabled
  test:
    enable: true
  dependsOn:
    - name: pgcluster
  values:
    replicaCount: 3
    bootstrap:
      enabled: false
      admin:
        password:
          secret:
            name: lldap
            key: LLDAP_LDAP_USER_PASS
      groups:
        configs:
          enabled: true
          secretName: lldap-group-configs
      users:
        configs:
          enabled: true
          secretName: lldap-user-configs
      env:
        - name: LLDAP_ADMIN_USERNAME
          value: admin

    lldap:
      basedn: dc=${domain},dc=${tld}
      keySeed:
        secret:
          name: lldap
          key: LLDAP_KEY_SEED
      jwt:
        secret:
          name: lldap
          key: LLDAP_JWT_SECRET
      admin:
        password:
          secret:
            name: lldap
            key: LLDAP_LDAP_USER_PASS
      httpURL: "https://account.${domain}.${tld}"
      smtp:
        enablePasswordReset: "true"
        server:
          address: smtp.gmail.com
          port: 587
        encryption: STARTTLS
        user:
          secret:
            name: smtp
            usernameKey: username
            passwordKey: password
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 250m
        memory: 512Mi

    service:
      ldap:
        port: 389
      ldaps:
        enabled: false
    pod:
      ports:
        ldap: 3890
        webui: 17170

    env:
      - name: TZ
        value: "Etc/UTC"
      - name: PG_DATABASE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: lldap-db
            key: password
      - name: LLDAP_DATABASE_URL
        value: |
          postgres://lldap:$(PG_DATABASE_PASSWORD)@pgcluster-rw.auth.svc.cluster.local/lldap

    initContainers:
      - name: wait-for-cnpg
        image: postgres:17
        command:
          - sh
          - -c
          - |
            echo "Waiting for pgcluster to be ready..."
            until pg_isready -h pgcluster-rw.auth.svc.cluster.local -p 5432 -d lldap -U lldap; do
              sleep 2
            done
            echo "pgcluster ready"
        env:
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: lldap-db
                key: password
        securityContext:
          allowPrivilegeEscalation: false
