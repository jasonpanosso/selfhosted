---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgcluster
spec:
  interval: 30m
  chart:
    spec:
      chart: cluster
      version: "0.2.1"
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: cnpg-system
      interval: 12h
  values:
    fullNameOverride: pgcluster
    mode: standalone
    backups:
      enabled: false
    cluster:
      instances: 3
      storage:
        size: 1Gi
        storageClass: openebs-hostpath
      roles:
        - name: authelia
          ensure: present
          passwordSecret:
            name: authelia-db
          login: true
        - name: lldap
          ensure: present
          login: true
          passwordSecret:
            name: lldap-db
      monitoring:
        enabled: true
        podMonitor:
          enabled: true
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: authelia
spec:
  name: authelia
  owner: authelia
  cluster:
    name: pgcluster
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: lldap
spec:
  name: lldap
  owner: lldap
  cluster:
    name: pgcluster
