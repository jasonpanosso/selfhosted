---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pgcluster
  namespace: auth
spec:
  instances: 3
  managed:
    roles:
      - name: authelia
        ensure: present
        passwordSecret:
          name: authelia-db
        login: true
      - name: lldap
        ensure: present
        login: true
        passwordSecret:
          name: lldap-db
  storage:
    size: 1Gi
    storageClass: openebs-hostpath
  monitoring:
    enablePodMonitor: true
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: authelia
spec:
  name: authelia
  owner: authelia
  cluster:
    name: pgcluster
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: lldap
spec:
  name: lldap
  owner: lldap
  cluster:
    name: pgcluster
