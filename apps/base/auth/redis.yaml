---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
spec:
  interval: 24h
  type: oci
  url: oci://registry-1.docker.io/bitnamicharts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: "20.x"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: auth
      interval: 12h
  values:
    global:
      defaultStorageClass: openebs-hostpath
    architecture: replication
    sentinel:
      enabled: true
      masterSet: mymaster
      quorum: 2
      downAfterMilliseconds: 10000
      failoverTimeout: 5000
      livenessProbe:
        enabled: true
        initialDelaySeconds: 120
    auth:
      enabled: true
      enableReplicaAuth: true
      existingSecret: redis
      existingSecretPasswordKey: password
      usePasswordFiles: false
      usePasswordFileFromSecret: false
    replica:
      replicaCount: 3
      resources:
        requests:
          cpu: "200m"
          memory: "256Mi"
        limits:
          cpu: "200m"
          memory: "256Mi"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
