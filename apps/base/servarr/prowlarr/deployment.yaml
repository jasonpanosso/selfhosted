---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - image: ghcr.io/linuxserver/prowlarr:version-1.30.2.4939
          imagePullPolicy: Always
          name: prowlarr
          envFrom:
            - configMapRef:
                name: standard-env
            - configMapRef:
                name: prowlarr-env
          env:
            - name: PROWLARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prowlarr-db
                  key: password
          ports:
            - containerPort: 9696
              name: http
          readinessProbe:
            httpGet:
              path: /login
              port: 9696
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          emptyDir: {}
