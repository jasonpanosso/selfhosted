---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
  labels:
    app.kubernetes.io/name: radarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  serviceName: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: wait-for-cnpg
          image: postgres:17
          command: ["sh", "-c"]
          args:
            - |
              echo "Waiting for pgcluster to be ready..."
              until psql radarr -c '' 2>&1; do
                sleep 2
              done
              echo "pgcluster ready"
          env:
            - name: PGCONNECT_TIMEOUT
              value: "3"
            - name: PGHOST
              value: pgcluster-rw.servarr.svc.cluster.local
            - name: PGUSER
              value: radarr
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: radarr-db
                  key: password
          securityContext:
            allowPrivilegeEscalation: false
      containers:
        - image: ghcr.io/linuxserver/radarr:5.19.3
          imagePullPolicy: Always
          name: radarr
          envFrom:
            - configMapRef:
                name: standard-env
            - configMapRef:
                name: radarr
          env:
            - name: RADARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: radarr-db
                  key: password
            - name: RADARR__AUTH__APIKEY
              valueFrom:
                secretKeyRef:
                  name: servarr-api-keys
                  key: radarr
            - name: RADARR__LOG__DBENABLED
              valueFrom:
                configMapKeyRef:
                  name: booleans
                  key: falsy
          ports:
            - containerPort: 7878
              name: http
          readinessProbe:
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1500m
              memory: 2048Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /data
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
        storageClassName: rook-ceph-block
