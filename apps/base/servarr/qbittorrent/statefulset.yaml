---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  labels:
    app.kubernetes.io/name: qbittorrent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  serviceName: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - image: docker.io/library/busybox:stable
          imagePullPolicy: Always
          name: init-files
          command:
            - "/bin/sh"
            - "-c"
            - |
              mkdir -p /config/qBittorrent && \
                cp -L /qbt-conf/qBittorrent.conf /config/qBittorrent
          volumeMounts:
            - name: qbittorrent-conf
              mountPath: /qbt-conf
            - name: config
              mountPath: /config

        # gluetun sidecar
        - image: ghcr.io/qdm12/gluetun:latest
          imagePullPolicy: Always
          restartPolicy: Always
          name: gluetun
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 256Mi
              squat.ai/tun: "1"
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: TZ
              value: "Etc/UTC"
            - name: FIREWALL_DEBUG
              value: "on"
            - name: FIREWALL_INPUT_PORTS
              value: "8080"
            - name: VPN_TYPE
              value: wireguard
            - name: BLOCK_MALICIOUS
              value: "off"
            - name: BLOCK_SURVEILLANCE
              value: "off"
            - name: BLOCK_ADS
              value: "off"
            - name: DOT
              value: "off"
          envFrom:
            - secretRef:
                name: wg-conf
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
      containers:
        - image: linuxserver/qbittorrent:5.0.4
          name: qbittorrent
          env:
            - name: TZ
              value: "Etc/UTC"
            - name: PUID
              value: "1000"
            - name: GUID
              value: "1000"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 250m
              memory: 1280Mi
            limits:
              cpu: 1000m
              memory: 1280Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /data/downloads
      volumes:
        - name: qbittorrent-conf
          configMap:
            name: qbittorrent-conf
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
        storageClassName: rook-ceph-block
