apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
  labels:
    app.kubernetes.io/name: jellyfin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  serviceName: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      nodeSelector:
        has_gpu: "true"
      containers:
        - image: docker.io/jellyfin/jellyfin:10.10.4
          name: jellyfin
          ports:
            - containerPort: 8096
              name: http
          readinessProbe:
            httpGet:
              path: /web/index.html
              port: 8096
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 4000m
              memory: 8Gi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: movies
              mountPath: /movies
              readOnly: true
            - name: shows
              mountPath: /shows
              readOnly: true
            - name: transcode
              mountPath: /cache/transcodes
            - name: cache
              mountPath: /cache
            - name: config
              mountPath: /config
      volumes:
        - name: movies
          persistentVolumeClaim:
            claimName: movies
        - name: shows
          persistentVolumeClaim:
            claimName: shows
        - name: transcode
          emptyDir: {}
        - name: cache
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
        storageClassName: rook-ceph-block
