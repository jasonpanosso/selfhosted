nameReference:
  # pgcluster secrets
  - kind: Secret
    fieldSpecs:
      - kind: Cluster
        path: spec/managed/roles/passwordSecret/name
  - kind: ConfigMap
    fieldSpecs:
      - kind: Deployment
        path: spec/template/spec/containers/envFrom/configMapRef/name
  - kind: ConfigMap
    fieldSpecs:
      - kind: Deployment
        path: spec/template/spec/volumes/configMap/name
  - kind: ConfigMap
    fieldSpecs:
      - kind: StatefulSet
        path: spec/template/spec/volumes/configMap/name
  # mount jellyfin & qbittorrent secrets
  - kind: Secret
    fieldSpecs:
      - kind: StatefulSet
        path: spec/template/spec/volumes/secret/secretName
