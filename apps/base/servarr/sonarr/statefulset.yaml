apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  labels:
    app.kubernetes.io/name: sonarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  serviceName: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - image: ghcr.io/linuxserver/sonarr:4.0.14 # {"$imagepolicy": "flux-system:sonarr"}
          imagePullPolicy: Always
          name: sonarr
          envFrom:
            - configMapRef:
                name: standard-env
            - configMapRef:
                name: sonarr
          env:
            - name: SONARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sonarr-db
                  key: password
            - name: SONARR__AUTH__APIKEY
              valueFrom:
                secretKeyRef:
                  name: servarr-api-keys
                  key: sonarr
            - name: SONARR__LOG__DBENABLED
              valueFrom:
                configMapKeyRef:
                  name: booleans
                  key: falsy
          ports:
            - containerPort: 8989
              name: http
          readinessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1500m
              memory: 2048Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /data
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
        storageClassName: rook-ceph-block
