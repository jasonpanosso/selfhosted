apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: servarr

resources:
  - namespace.yaml
  - pvc.yaml
  - configmap.yaml
  - pgcluster.yaml
  - ./radarr
  - ./sonarr
  - ./prowlarr
  - ./unpackerr
  - ./flaresolverr
  - ./configure
  - ./qbittorrent
  - ./jellyfin
  - ./jellyseerr

configurations:
  - nameReference.yaml

patches:
  - target:
      kind: Deployment
      name: sonarr
    path: patch-boolean-values.yaml
  - target:
      kind: Deployment
      name: radarr
    path: patch-boolean-values.yaml
  - target:
      kind: Deployment
      name: prowlarr
    path: patch-boolean-values.yaml
