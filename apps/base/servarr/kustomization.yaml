apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: servarr

resources:
  - namespace.yaml
  - pvc.yaml
  - ./radarr
  - ./sonarr
  - ./prowlarr
  - ./unpackerr
  - ./flaresolverr
  - ./configure
  - ./qbittorrent
  - ./jellyfin
  - ./jellyseerr

configMapGenerator:
  # prowlarr/radarr/sonarr can not parse true/false env vars with quotes,
  # loading env vars from config map has no quotes(??)
  - name: booleans
    literals:
      - truthy="true"
      - falsy="false"

configurations:
  - nameReference.yaml
