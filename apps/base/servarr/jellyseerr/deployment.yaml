---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  labels:
    app.kubernetes.io/name: jellyseerr
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyseerr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyseerr
    spec:
      initContainers:
        - name: wait-for-cnpg
          image: postgres:17
          command: ["sh", "-c"]
          args:
            - |
              echo "Waiting for pgcluster to be ready..."
              until psql jellyseerr -c '' 2>&1; do
                sleep 2
              done
              echo "pgcluster ready"
          env:
            - name: PGCONNECT_TIMEOUT
              value: "3"
            - name: PGHOST
              value: pgcluster-rw.servarr.svc.cluster.local
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-db
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-db
                  key: password
          securityContext:
            allowPrivilegeEscalation: false
      containers:
        - image: fallenbagel/jellyseerr:2.3.0
          imagePullPolicy: Always
          name: jellyseerr
          env:
            - name: TZ
              value: ETC/UTC
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: servarr-api-keys
                  key: radarr
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: servarr-api-keys
                  key: sonarr
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: servarr-api-keys
                  key: jellyseerr
            - name: DB_TYPE
              value: postgres
            - name: DB_HOST
              value: pgcluster-rw.servarr.svc.cluster.local
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-db
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-db
                  key: password
          ports:
            - containerPort: 5055
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 5055
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: http
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /app/config
      volumes:
        - name: config
          emptyDir: {}
