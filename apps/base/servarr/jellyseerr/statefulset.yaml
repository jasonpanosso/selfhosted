apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyseerr
  labels:
    app.kubernetes.io/name: jellyseerr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyseerr
  serviceName: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyseerr
    spec:
      containers:
        - image: ghcr.io/fallenbagel/jellyseerr:2.5.1 # {"$imagepolicy": "flux-system:jellyseerr"}
          imagePullPolicy: Always
          name: jellyseerr
          env:
            - name: TZ
              value: Etc/UTC
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: servarr-api-keys
                  key: radarr
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: servarr-api-keys
                  key: sonarr
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: servarr-api-keys
                  key: jellyseerr
            - name: DB_TYPE
              value: postgres
            - name: DB_HOST
              value: pgcluster-rw.db.svc.cluster.local
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-db
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-db
                  key: password
          ports:
            - containerPort: 5055
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 5055
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: http
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /app/config
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
        storageClassName: rook-ceph-block
