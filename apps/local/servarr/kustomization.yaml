apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: servarr

resources:
  - ../../base/servarr

secretGenerator:
  - name: servarr-api-keys
    namespace: servarr
    files:
      - secrets/servarr_api_keys.enc.yaml
  - name: radarr-db
    namespace: servarr
    files:
      - password=secrets/radarr_db_password.enc
  - name: sonarr-db
    namespace: servarr
    files:
      - password=secrets/sonarr_db_password.enc
  - name: prowlarr-db
    namespace: servarr
    files:
      - password=secrets/prowlarr_db_password.enc
  - name: pg-init
    namespace: servarr
    files:
      - secret.sql=secrets/secret.sql.enc
  - name: wireguard-config
    namespace: torrent
    files:
      - wg0.conf=secrets/wg0.conf.enc
