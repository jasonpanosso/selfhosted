apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base/auth

secretGenerator:
  - name: pg-passwords
    namespace: auth
    files:
      - authelia-db-password=secrets/authelia_db_password.enc
      - lldap-db-password=secrets/lldap_db_password.enc
  - name: pg-init
    namespace: auth
    files:
      - secret.sql=secrets/secret.sql.enc

configurations:
  - nameReference.yaml
