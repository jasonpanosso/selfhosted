---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cnpg
spec:
  interval: 5m
  url: https://cloudnative-pg.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  interval: 1hr
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.23.*"
      sourceRef:
        kind: HelmRepository
        name: cnpg
      interval: 12h
  values:
    monitoring:
      podMonitorEnabled: true
