apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nfs-server
  template:
    metadata:
      labels:
        role: nfs-server
    spec:
      restartPolicy: Always
      initContainers:
        - name: init-fs
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              "mkdir -p /nfsshare/shows && mkdir -p /nfsshare/movies && mkdir -p /nfsshare/downloads",
            ]
          volumeMounts:
            - mountPath: /nfsshare
              name: nfs-vol
      containers:
        - name: nfs-server
          image: itsthenetwork/nfs-server-alpine
          env:
            - name: SHARED_DIRECTORY
              value: /nfsshare
          ports:
            - name: nfs
              containerPort: 2049
          securityContext:
            capabilities:
              add: ["SYS_ADMIN"]
          volumeMounts:
            - mountPath: /nfsshare
              name: nfs-vol
      volumes:
        - name: nfs-vol
          persistentVolumeClaim:
            claimName: nfs-server-claim
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  namespace: nfs-server
spec:
  ports:
    - name: nfs
      port: 2049
  selector:
    role: nfs-server
