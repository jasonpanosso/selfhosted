name: push-charts

on:
  push:
    branches:
      - "main"

permissions:
  packages: write # needed for ghcr.io access

env:
  OCI_REPO: "oci://ghcr.io/jasonpanosso/manifests/${{ github.event.repository.name }}"

jobs:
  push-helm-charts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main
      - name: Setup Cosign
        uses: sigstore/cosign-installer@main
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Helm Registry Login
        run: helm registry login ghcr.io --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}
      - name: Package Helm Charts
        run: |
          mkdir packaged
          for chart in charts/*; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Packaging $chart"
              helm package "$chart" --destination packaged
            else
              echo "Skipping $chart: Chart.yaml not found"
            fi
          done
      - name: Push Helm Charts to GHCR
        run: |
          for chart in packaged/*.tgz; do
            helm push "$chart" $OCI_REPO
          done
