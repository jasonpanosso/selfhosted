---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-sync
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 20m
  path: ./apps/prod
  prune: false
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: infra-config
    - name: infra-controllers
  postBuild:
    substituteFrom:
      - kind: Secret
        name: post-build-substitutions
