apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - flux-instance.yaml
  - repo.yaml
  - flux-system.yaml
  - infra.yaml
  - apps.yaml
  - charts.yaml

configMapGenerator:
  - name: post-build-substitutions
    namespace: flux-system
    literals:
      - domain=needless
      - tld=info

configurations:
  - nameReference.yaml
