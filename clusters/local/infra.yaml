---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: infra-source
  namespace: flux-system
spec:
  insecure: true
  interval: 1m
  provider: generic
  ref:
    tag: local
  url: oci://192.168.121.1:5000/flux-infra-sync
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./controllers
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: infra-source
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-config
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./config/local
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  sourceRef:
    kind: OCIRepository
    name: infra-source
  patches:
    - patch: |
        - op: replace
          path: /spec/acme/server
          value: https://acme-staging-v02.api.letsencrypt.org/directory
      target:
        kind: ClusterIssuer
        name: letsencrypt
    - patch: |
        - op: replace
          path: /spec/acme/solvers/0/selector/dnsZones
          value: ["*.needless.info", "needless.info"]
      target:
        kind: ClusterIssuer
        name: letsencrypt
